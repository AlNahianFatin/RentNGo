<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>customer profile</title>
    <link rel="stylesheet" href="../asset/style_N.css">
</head>

<body>
    <header class="customer">
        <nav class="customerNav">
            <a href="CustomerInventory_N.html">Home</a>

            <input type="text" class="src" style="margin-left: 70vw;">
            <button id="cSrscBtn">Search</button>
        </nav>

    <div class="profile">
        <div class="profileInfo">
            <h2>Profile</h2>
            <p>Name: John Doe</p>
            <p>Email: johndoe@example.com</p>
            <p>Phone: (123) 456-7890</p>

            <button id="edit" onclick="editProfile()">Edit</button>

    </div>

    <div id="confirmBox">
        <div id="confirmCard">
            <p>Do you want to log out?</p>
            <button type="submit" id="okBtn" class="okButn">Yes</button>
            <button type="button" id="cnclBtn" class="cnclButn">No</button>
        </div>
    </div>

    <script src="../controller/logout_N.js"></script>

    <div id="editBox">
        <div id="editCard">
            <p>Do you want to Edit your Profile?</p>
            <button type="submit" id="editokBtn" class="okButn">Yes</button>
            <button type="button" id="editcnclBtn" class="cnclButn">No</button>
        </div>
    </div>
